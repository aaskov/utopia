<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utopia Galactic - A Ogame clone.">
    <title>Utopia &ndash; Galactic</title>
    <link rel="stylesheet" href="{% static 'galactic/pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'galactic/styles.css' %}">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#company">Galactic</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-divided pure-menu-selected"><a href="{% url 'galactic:planet' 1 %}" class="pure-menu-link">planet</a></li>
                <li class="pure-menu-item"><a href="{% url 'galactic:ressources' 1 %}" class="pure-menu-link">ressources</a></li>
                <li class="pure-menu-item"><a href="{% url 'galactic:facilities' 1 %}" class="pure-menu-link">facilities</a></li>
                <li class="pure-menu-item"><a href="{% url 'galactic:shipyard' 1 %}" class="pure-menu-link">shipyard</a></li>
                <li class="pure-menu-item"><a href="{% url 'galactic:defence' 1 %}" class="pure-menu-link">defence</a></li>
            </ul>
        </div>
    </div>

    <div id="main">

        <div class="content">
            <h2 class="content-subhead">planet</h2>

            <div class="pure-g">
                <div class="pure-u-1">
                    <img class="pure-img" src="{% static 'galactic/solar_plant.jpg' %}" alt="By Sylwia Bartyzel from unsplash.com">
                </div>
            </div>


            <!-- HEADER -->
            <h1>Planet</h1>
            <hr>

            <h2>{{ planet }}</h2>
            <ul>
                <li>Energy:
                    <ul>
                        <li>Balance: {{ planet.energy }}</li>
                    </ul>
                </li>
                <li>Metal:
                    <ul>
                        <li>Balance: {{ planet.metal }}</li>
                    </ul>
                </li>
            </ul>


        </div>
    </div>
</div>

<script src="{% static 'galactic/ui.js' %}"></script>

</body>
</html>
